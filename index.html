<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
</body>
    <title>Pokedex</title>
</head>

<body>
    <header class="encabezado">
        <figure class="pokeball">
            <img src="https://www.pngall.com/wp-content/uploads/4/Pokeball-PNG-Images.png"
                alt="logo">
        </figure>
        <figure class="charizard-baby">
            <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="pokemon">
        </figure>
        <h1>Pok√©dex_</h1>
        <div id="search">
            <input type="text" placeholder="Busca tu pokemon" id="boxSearch">
            <button id="busqueda"><img src="https://cdn-icons-png.flaticon.com/512/93/93642.png" alt="" class="busqueda1"></button>
        </div>        
    </header>
    <main class="main-container" id="main-container">

        <section class="charizard-container">
            <div class="title">
                <figure>
                    <img src="https://static.vecteezy.com/system/resources/previews/001/188/706/original/flame-png.png" alt="llama">
                </figure>
                <h2>CHARIZARD</h2>
            </div>
            <figure class="image-charizard">
                <img src="https://www.pngmart.com/files/12/Charizard-PNG-Free-Download.png" alt="chaizard">
            </figure>
        </section>
        <article class="info-pokemon">
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">No.</span>
                    <span class="info-text">006</span>
                </div>
                <div class="row-item">
                    <span class="title-info">LEVEL</span>
                    <span class="info-text">100</span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">TYPE</span>
                    <span class="info-text">FIRE</span>
                </div>
                <div class="row-item">
                    <span class="title-info">HABILITY</span>
                    <span class="info-text">FLAMES</span>
                </div>
            </div>
            <div class="row-info">
                <div class="row-item">
                    <span class="title-info">HEIGHT</span>
                    <span class="info-text">1.7 m</span>
                </div>
                <div class="row-item">
                    <span class="title-info">WEIGHT</span>
                    <span class="info-text">90.5 Kg</span>
                </div>
            </div>
        </article>
    </main>
    <footer id="footer-content" class="footer-content">
        <h3>OTHERS</h3>
        <div id="pokemonsFooter">
            <figure name="squirtle" id="pokemon1" class="fo">
                <img src="https://imagenpng.com/wp-content/uploads/2017/02/007Squirtle_Pokem.png" alt="pokemon" name="squirtle" class="fo">
            </figure>
            <figure name="mewtwo" id="pokemon2" class="name" class="fo">
                <img src="https://i.pinimg.com/originals/b6/db/bb/b6dbbb8add6a9042a8b5b7e972780200.png" alt="pokemon" name="mewtwo" class="fo">
            </figure>
            <figure name="charmander" id="pokemon3" class="fo">
                <img src="https://i.pinimg.com/originals/f2/95/76/f295769d9bd3c34ffc552e837f5304ae.png" alt="pokemon" name="charmander" class="fo">
            </figure>
            <figure name="bulbasaur" id="pokemon3" class="name" class="fo">
                <img src="https://www.pngplay.com/wp-content/uploads/10/Bulbasaur-Pokemon-PNG-Clipart-Background.png" alt="pokemon" name="bulbasaur" class="fo">
            </figure>
        </div>
    </footer>
    <script src="./main.js" type="module"></script>
</body>
</html>
